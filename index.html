<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Chess Clock</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <h1>Kraig's Clock</h1>
        </div><!-- end title-bar -->
        <div class="clock-area">
            <div class="base">
                <div class="clock" id="white">
                    <span id="white-clock">02:00</span>
                </div><!-- end white-clock -->
                <div class="clock" id="black">
                    <span id="black-clock">02:00</span>
                </div><!-- end black-clock -->
            </div><!-- end base -->
        </div><!-- end clock-area -->
        <div class="buttons">
            <button>Set Game Type</button>
            <button>Reset</button>
            <button>Stop</button>
        </div><!-- end buttons -->
    </div><!-- end container-->
    

<script src="script.js"></script>
</body>
</html>
