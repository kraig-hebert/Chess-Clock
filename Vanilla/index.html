<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Chess Clock</title>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <h1>Kraig's Clock</h1>
        </div><!-- end title-bar -->
        <div class="clock-area">
            <div class="base">
                <div class="clock" id="white">
                    <h3>White</h3>
                    <span id="white-clock">10:00</span>
                </div><!-- end white-clock -->
                <div class="clock" id="black">
                    <h3>Black</h3>
                    <span id="black-clock">10:00</span>
                </div><!-- end black-clock -->
            </div><!-- end base -->
        </div><!-- end clock-area -->
        <div class="game-buttons">
            <button id="start-btn">Start Game</button>
            <button id="game-btn">Set Game Type</button>
            <button id="reset-btn">Reset</button>
            <button id="stop-btn">Stop</button>
        </div><!-- end buttons -->

        <div class="form-popup" id="myForm">
            <form action="#" class="form-container">
                <h4>Choose a Game Type</h4>
                <button type="button" class="form-btn" onclick="setupGame(10, 0)">10</button>
                <button type="button" class="form-btn" onclick="setupGame(5, 0)">5</button>
                <button type="button" class="form-btn" onclick="setupGame(1, 0)">1</button>
                <button type="button" class="form-btn" onclick="setupGame(10, 5)">10|5</button>
                <button type="button" class="form-btn" onclick="setupGame(5, 3)">5|3</button>
                <button type="button" class="form-btn cancel" id="cancel">Close</button>
              </form>
        </div><!-- end form-popup -->

    </div><!-- end container-->
    

<script src="script.js"></script>
</body>
</html>
